                                content:
                                    - text: "Ich verstehe, dass du frustriert bist und es verlockend sein kann, aus Protest eine Partei zu wählen, die deine Enttäuschung widerspiegelt. Doch es ist wichtig zu bedenken, dass deine Wahl weitreichende Konsequenzen haben kann. Eine aus Frust gewählte Partei könnte langfristig Politik machen, die nicht in deinem besten Interesse liegt und möglicherweise Probleme verschärft statt löst.\nÜberlege dir gut, welche Partei wirklich für nachhaltige und konstruktive Veränderungen steht und deine Werte und Anliegen ernst nimmt. Informiere dich über die konkreten Lösungen und Pläne der Parteien, bevor du deine Stimme abgibst. Deine Stimme ist wertvoll und sollte dazu beitragen, positive Veränderungen zu bewirken, nicht aus kurzfristigem Ärger heraus gewählt werden."
                            "Nein, natürlich nicht. Aber dieser Denkzettel wird tief sitzen!":
